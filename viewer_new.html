<!DOCTYPE html>
<html>
<head>
<title>Ad Preview</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#previewButton {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
}

.iframe-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.iframe-wrapper {
    position: relative;
    width: 80%;
    height: 80%;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
}

.close-button {
    position: absolute;
    top: -18px;  /* Adjusted for larger button */
    right: -18px;  /* Adjusted for larger button */
    width: 35px;  /* Increased from 30px */
    height: 35px;  /* Increased from 30px */
    background: rgba(255, 255, 255, 0.5);  /* More visible background */
    border: none;
    cursor: pointer;
    font-size: 28px;  /* Increased from 24px */
    color: black;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.2s ease;
}

.close-button:hover {
    background: rgba(255, 255, 255, 0.8);
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

@media (max-width: 768px) {
    .iframe-wrapper {
        height: 50% !important;
        width: 90% !important;
    }
    
    .close-button {
        top: -15px;  /* Adjusted for mobile */
        right: -15px;  /* Adjusted for mobile */
        width: 30px;  /* Increased from 25px */
        height: 30px;  /* Increased from 25px */
        font-size: 24px;  /* Increased from 20px */
    }
}

@media (max-width: 480px) {
    .iframe-wrapper {
        height: 60% !important;
    }
}
</style>
</head>
<body>

<button id="previewButton">Ad Preview</button>

<div id="iframeContainer" class="iframe-container">
    <div class="iframe-wrapper">
        <button class="close-button" onclick="closePreview()">Ã—</button>
        <iframe id="pdfFrame" src=""></iframe>
    </div>
</div>

<script>
    const fileId = "1vpY9tlaIlcGNXTM8BEQhjjONAla-pr5h";
    const viewerUrl = `https://drive.google.com/file/d/${fileId}/preview#view=fitH`;

    document.getElementById('previewButton').addEventListener('click', function() {
        document.getElementById('pdfFrame').src = viewerUrl;
        document.getElementById('iframeContainer').style.display = 'flex';
    });

    function closePreview() {
        document.getElementById('iframeContainer').style.display = 'none';
        document.getElementById('pdfFrame').src = "";
    }

    // Optional: Close modal when clicking outside
    document.getElementById('iframeContainer').addEventListener('click', function(e) {
        if(e.target === this) closePreview();
    });
</script>

</body>
</html>
