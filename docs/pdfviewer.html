<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Matching Game - Ugadi Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffae6;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff9800;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ffeb3b;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .card.flipped {
            background-color: #fff;
        }

        .card.matched {
            background-color: #c8e6c9;
            cursor: default;
        }

        #status {
            margin-top: 20px;
            font-size: 20px;
            color: #388e3c;
        }
    </style>
</head>
<body>

<h1>Ugadi Fruit Matching Game</h1>
<div id="game-board"></div>
<p id="status"></p>

<script>
    const fruits = [
        'ðŸŽ', 'ðŸŽ', 'ðŸŒ', 'ðŸŒ', 
        'ðŸ‡', 'ðŸ‡', 'ðŸ‰', 'ðŸ‰',
        'ðŸ', 'ðŸ', 'ðŸ¥­', 'ðŸ¥­',
        'ðŸ’', 'ðŸ’', 'ðŸ‘', 'ðŸ‘'
    ];

    let openedCards = [];
    let matchedCards = [];
    const gameBoard = document.getElementById('game-board');
    const status = document.getElementById('status');

    // Shuffle the fruits randomly
    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    // Create game board with shuffled fruits
    function createBoard() {
        shuffle(fruits);
        gameBoard.innerHTML = '';
        fruits.forEach(fruit => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.fruit = fruit;
            card.innerHTML = `<span style="display:none">${fruit}</span>`;
            card.addEventListener('click', flipCard);
            gameBoard.appendChild(card);
        });
    }

    // Flip the card when clicked
    function flipCard() {
        if (openedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
            this.classList.add('flipped');
            this.firstChild.style.display = 'block';
            openedCards.push(this);

            if (openedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }
    }

    // Check if two opened cards match
    function checkMatch() {
        const [card1, card2] = openedCards;
        if (card1.dataset.fruit === card2.dataset.fruit) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedCards.push(card1, card2);
            status.textContent = 'Good job! Itâ€™s a match!';
            if (matchedCards.length === fruits.length) {
                status.textContent = 'ðŸŽ‰ Congratulations! You matched all the fruits! ðŸŽ‰';
            }
        } else {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            card1.firstChild.style.display = 'none';
            card2.firstChild.style.display = 'none';
            status.textContent = 'Try again!';
        }
        openedCards = [];
    }

    // Initialize the game board
    createBoard();
</script>

</body>
</html>
